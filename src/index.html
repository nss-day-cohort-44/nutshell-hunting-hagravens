<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>
    <main>
    <header>
        <div class="imageHeader">
            <img src="./Nutshell-Logo-Smaller.png">
        </div>
    </header>
    
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <!-- BUTTONS AND RENDER -->
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">    
            <!-- All your Nutshell items belong here -->
            <section class="articles-tasks">
                <section class="articles">
                    <div class="articleCard"></div>
                    <div class="articleForm"></div>
                </section>
                <div class="tasks"></div>
            </section>
            <section class="chat">

            </section>
            <section class="friends-events">
                <div class="friends"></div>
                <div class="events">
                    <div class="button buttons__events"></div>
                </div>
            </section>
        </article>
    </article>

</main>
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
